<!DOCTYPE html>
<html lang="es">
{% load static from staticfiles %}
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Eventus</title>
	<link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %}">
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
	<link rel="stylesheet" href="{% static 'css/events.css' %}">
</head>
<body>
	<header class="Header">
		<nav class="HeaderMenu nav-wrapper">
			<a href="#" class="brand-logo grey darken-4 eventus">Eventus</a>
			<ul class="right">
				<li><a href="{% url 'crear' %}">Crear Evento</a></li>
				<li><a href="{% url 'app' %}">Inicio</a></li>
				<li>
					<a class="salir mdi-action-exit-to-app" href="{% url 'logout' %}">
					</a>
				</li>
				<li>
					<a href="{% url 'profile' %}">
						<img class="circle avatar" src="{{ user.avatar.url }}" />
					</a>
				</li>
			</ul>
		</nav>
	</header>
	{% block content %}
	{% endblock content %}
	<a href="{% url 'crear' %}" class="btn-floating btn-height btn-right btn-large waves-effect waves-light red">
			<i class="mdi-content-add"></i>
		</a>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/materialize.js' %}"></script>
</body>
</html>
