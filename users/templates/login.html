{% extends "base.html" %}

{% block content %}

	<section class="container z-depth-1 grey lighten-4">
		<div class="row center-xs">
			<div class="col-xs-6">
				<div class="box">
					<div class="MensajeLogin">
						<h2 class="MensajeLogin-h2">Iniciar Sesion</h2>
					</div>
					<form method="POST">
						{% csrf_token %}
						<table>
							{{ form.as_table }}
						</table>
						<button class="btn waves-effect waves-light" type="submit">
							Iniciar Sesion
							<i class="mdi-content-send right"></i>
						</button>
					</form>
					<div class="MensajeRegistar">
						<h3 class="MensajeRegistar-h3">
							¿Aún no estás registrado?
							<a href="{% url 'registrate' %}">Abre tu cuenta aqui</a>.
						</h3>
					</div>
				</div>
			</div>
		</div>
	</section>	
{% endblock content %}
